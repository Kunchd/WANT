syntax = "proto3";

package sim;

service Service {
    rpc HandleClientRequest (ClientRequest) returns (ClientResponse) {}
    rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message ClientRequest {
    string key = 1;
    string value = 2;
    uint32 sn = 3;
}

message ClientResponse {
    string result = 1;
    uint32 sn = 2;
}

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string message = 1;
}
